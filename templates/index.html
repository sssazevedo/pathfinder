<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao PathFinder</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { text-align: center; background-color: white; padding: 50px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        /* Estilo da Logo */
        .logo-container img { max-width: 150px; margin-bottom: 20px; }
        h1 { color: #2c3e50; }
        p { color: #34495e; font-size: 1.1em; max-width: 400px; margin: 0 auto 30px auto; }
        .login-btn { display: inline-block; padding: 15px 30px; background-color: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background-color 0.3s; }
        .login-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PathFinder Logo">
        </div>
        <h1>Bem-vindo ao PathFinder</h1>
        <p>Uma ferramenta para descobrir e visualizar todas as ligações de parentesco entre duas pessoas na Árvore Familiar do FamilySearch.</p>
        <a href="{{ url_for('login') }}" class="login-btn">Conectar com FamilySearch</a>
    </div>
</body>
</html>
